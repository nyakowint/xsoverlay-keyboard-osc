<!DOCTYPE html>
<html>

<head>
    <meta name="transparent" content="true">
    <link rel="stylesheet" href="../_UI/Default/_Shared/css/globalVariables.css">
    <link rel="stylesheet" href="../_UI/Default/_Shared/css/uicomponents.css">
    <link rel="stylesheet" href="../_UI/Default/_Shared/css/settings.css">
    <link rel="stylesheet" href="../_UI/Default/_Shared/css/materialFont.css">
    <link rel="stylesheet" href="../_UI/Default/_Shared/css/xsoverlayFont.css">
    <link rel="stylesheet" href="../_UI/Default/_Shared/css/socialIconFont.css">
    <link rel="stylesheet" href="../_UI/Default/_Shared/css/bootstrap-icons.css">

    <script type="module" src="../_UI/Default/_Shared/js/common.js"></script>
    <script type="module" src="../_UI/Default/_Shared/js/uiComponents.js"></script>
    <script type="module" src="./twitchAuth.js"></script>
    <style>
        * {
            background-color: #121529;
            color: gainsboro;
        }

        .client {
            opacity: unset;
            position: unset;
            left: unset;
            border-radius: 6px;
            border-width: 4px;
            visibility: visible;
            border-color: mediumpurple;
        }

        .inline {
            display: inline;
        }
    </style>
</head>

<body onload="Initialize('twitch');">
    <div>
        <h3>Authenticate with Twitch</h3>
        <div>
            <p class="inline">Client ID:</p>
            <input type="text" class="client" id="clientId">
        </div>
        <div>
            <p class="inline">Client Secret:</p> 
            <input type="text" class="client" id="clientSecret">
        </div>
        <button onclick="AuthorizeTwitch()">Authorize</button>
        <h2>Make sure your app's redirect uri is set to this page's URL!</h2>
        <br><code id="warn"></code>
    </div>
</body>

</html>
